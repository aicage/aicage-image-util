name: Build Image Util
run-name: Build image util (${{ github.ref_name }})

"on":
  schedule:
    - cron: "0 2 * * 2"
  push:
    tags:
      - "*"
  workflow_dispatch: {}

concurrency:
  group: build-image-util-${{ github.run_id }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  resolve-ref:
    runs-on: ubuntu-latest
    outputs:
      GIT_REF: ${{ steps.ref.outputs.GIT_REF }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
      - name: Resolve git ref
        id: ref
        run: |
          set -euo pipefail
          if [[ "${GITHUB_EVENT_NAME}" == "schedule" ]]; then
            git fetch --tags
            GIT_REF="$(git tag --list --sort=version:refname | tail -n 1)"
            if [[ -z "${GIT_REF}" ]]; then
              echo "Git tag is empty for latest release" >&2
              exit 1
            fi
          else
            GIT_REF="${GITHUB_REF_NAME}"
          fi
          {
            echo "GIT_REF=${GIT_REF}"
          } >> "$GITHUB_OUTPUT"
          echo "Git ref: ${GIT_REF}"

  lint:
    name: Lint for ${{ needs.resolve-ref.outputs.GIT_REF }}
    runs-on: ubuntu-latest
    needs: resolve-ref
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.resolve-ref.outputs.GIT_REF }}

      - name: "Test: Set up Python"
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.x"

      - name: "Test: Remove Python yq and keep using Go yq"
        run: |
          python -m pip uninstall -y yq

      - name: "Test: Install lint deps"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: "Test: Run linters (yamllint, ruff, pymarkdown)"
        run: |
          yamllint .
          ruff check .
          pymarkdown --config .pymarkdown.json scan --recurse --exclude './.venv/' .

  build:
    name: "${{ matrix.arch }}: Build, sign, and publish image util"
    runs-on: ${{ matrix.runner }}
    needs: [resolve-ref, lint]
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            runner: ubuntu-latest
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm
    env:
      PLATFORM: ${{ matrix.platform }}
      ARCH_SUFFIX: ${{ matrix.arch }}
      ROOT_DIR: ${{ github.workspace }}
      AICAGE_VERSION: ${{ needs.resolve-ref.outputs.GIT_REF }}
      IMAGE_NAME: ghcr.io/aicage/aicage-image-util
      MANIFEST_VERSION_TAG: ghcr.io/aicage/aicage-image-util:${{ needs.resolve-ref.outputs.GIT_REF }}
      MANIFEST_PURPOSE_TAG: ghcr.io/aicage/aicage-image-util:agent-version
      IMAGE_VERSION_TAG: ghcr.io/aicage/aicage-image-util:${{ needs.resolve-ref.outputs.GIT_REF }}-${{ matrix.arch }}
      IMAGE_PURPOSE_TAG: ghcr.io/aicage/aicage-image-util:agent-version-${{ matrix.arch }}
      IMAGE_TEST_TAG: ghcr.io/aicage/aicage-image-util:${{ needs.resolve-ref.outputs.GIT_REF }}-${{ matrix.arch }}-test

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ needs.resolve-ref.outputs.GIT_REF }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3.11.1
        with:
          driver: docker-container

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build test image tag
        id: build_image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          provenance: true
          platforms: ${{ env.PLATFORM }}
          tags: |
            ${{ env.IMAGE_TEST_TAG }}
          labels: |
            org.opencontainers.image.description=Utility image for aicage runtime tasks

      - name: Install Cosign
        uses: sigstore/cosign-installer@v4.0.0

      - name: Sign image with cosign
        run: |
          set -euo pipefail
          cosign sign --yes \
            "${IMAGE_NAME}@${{ steps.build_image.outputs.digest }}"

      - name: Verify image signature
        run: |
          set -euo pipefail
          cosign verify \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            --certificate-identity-regexp \
              "^https://github.com/${GITHUB_REPOSITORY}/.github/workflows/.*@refs/.*/.*$" \
            "${IMAGE_NAME}@${{ steps.build_image.outputs.digest }}"

      - name: Publish architecture-specific tags
        run: |
          set -euo pipefail
          docker buildx imagetools create \
            --tag "${IMAGE_VERSION_TAG}" \
            --tag "${IMAGE_PURPOSE_TAG}" \
            "${IMAGE_NAME}@${{ steps.build_image.outputs.digest }}"

      - name: Install ORAS
        uses: oras-project/setup-oras@v1

      - name: Delete test image tag
        run: |
          set -euo pipefail
          oras manifest delete "${IMAGE_TEST_TAG}"

      - name: Save image digest
        run: |
          set -euo pipefail
          printf '%s\n' "${{ steps.build_image.outputs.digest }}" > digest.txt

      - name: Upload image digest
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.arch }}
          path: digest.txt
          retention-days: 1

  manifest:
    name: Publish multi-arch manifest
    runs-on: ubuntu-latest
    needs: [build, resolve-ref]
    env:
      ROOT_DIR: ${{ github.workspace }}
      AICAGE_VERSION: ${{ needs.resolve-ref.outputs.GIT_REF }}
      IMAGE_NAME: ghcr.io/aicage/aicage-image-util
      MANIFEST_VERSION_TAG: ghcr.io/aicage/aicage-image-util:${{ needs.resolve-ref.outputs.GIT_REF }}
      MANIFEST_PURPOSE_TAG: ghcr.io/aicage/aicage-image-util:agent-version
      MANIFEST_TEST_TAG: ghcr.io/aicage/aicage-image-util:${{ needs.resolve-ref.outputs.GIT_REF }}-test

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ needs.resolve-ref.outputs.GIT_REF }}

      - name: Download amd64 digest
        uses: actions/download-artifact@v4
        with:
          name: digest-amd64
          path: digest/amd64

      - name: Download arm64 digest
        uses: actions/download-artifact@v4
        with:
          name: digest-arm64
          path: digest/arm64

      - name: Load digests
        run: |
          set -euo pipefail
          DIGEST_AMD64="$(cat digest/amd64/digest.txt)"
          DIGEST_ARM64="$(cat digest/arm64/digest.txt)"
          {
            echo "AICAGE_IMAGE_DIGEST_amd64=${DIGEST_AMD64}"
            echo "AICAGE_IMAGE_DIGEST_arm64=${DIGEST_ARM64}"
          } >> "$GITHUB_ENV"

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3.11.1
        with:
          driver: docker-container

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish test multi-arch manifest
        run: |
          set -euo pipefail
          docker buildx imagetools create \
            --tag "${MANIFEST_TEST_TAG}" \
            "${AICAGE_IMAGE_DIGEST_amd64}" \
            "${AICAGE_IMAGE_DIGEST_arm64}"

      - name: Install Cosign
        uses: sigstore/cosign-installer@v4.0.0

      - name: Sign multi-arch manifest
        run: |
          set -euo pipefail
          cosign sign --yes \
            "${MANIFEST_TEST_TAG}"

      - name: Verify multi-arch manifest signature
        run: |
          set -euo pipefail
          cosign verify \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            --certificate-identity-regexp \
              "^https://github.com/${GITHUB_REPOSITORY}/.github/workflows/.*@refs/.*/.*$" \
            "${MANIFEST_TEST_TAG}"

      - name: Publish final multi-arch manifest tags
        run: |
          set -euo pipefail
          docker buildx imagetools create \
            --tag "${MANIFEST_VERSION_TAG}" \
            --tag "${MANIFEST_PURPOSE_TAG}" \
            "${MANIFEST_TEST_TAG}"

      - name: Install ORAS
        uses: oras-project/setup-oras@v1

      - name: Delete test manifest tag
        run: |
          set -euo pipefail
          oras manifest delete "${MANIFEST_TEST_TAG}"
